<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï¢ÖÎ™© Î∂ÑÏÑù - SmartQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
/* =============================================================================
   WWAI-UI DESIGN TOKENS
   ============================================================================= */

:root {
  --wwai-radius: 0.625rem;
  --wwai-radius-sm: calc(var(--wwai-radius) - 4px);
  --wwai-radius-md: calc(var(--wwai-radius) - 2px);
  --wwai-radius-lg: var(--wwai-radius);

  --wwai-bg-primary: #0f172a;
  --wwai-bg-secondary: #1e293b;
  --wwai-bg-tertiary: #334155;
  --wwai-bg-hover: #475569;

  --wwai-text-primary: #f8fafc;
  --wwai-text-secondary: #cbd5e1;
  --wwai-text-muted: #94a3b8;
  --wwai-text-subtle: #64748b;

  --wwai-border-primary: #475569;
  --wwai-border-secondary: #334155;
  --wwai-border-focus: #3b82f6;

  --wwai-bullish: #10b981;
  --wwai-bullish-light: #34d399;
  --wwai-bullish-bg: rgba(16, 185, 129, 0.2);

  --wwai-bearish: #ef4444;
  --wwai-bearish-light: #f87171;
  --wwai-bearish-bg: rgba(239, 68, 68, 0.2);

  --wwai-neutral: #f59e0b;
  --wwai-neutral-light: #fbbf24;
  --wwai-neutral-bg: rgba(245, 158, 11, 0.2);

  --wwai-accent: #3b82f6;
  --wwai-accent-light: #60a5fa;
  --wwai-accent-dark: #2563eb;
  --wwai-accent-bg: rgba(59, 130, 246, 0.2);

  --wwai-purple: #8b5cf6;
  --wwai-cyan: #06b6d4;
  --wwai-pink: #ec4899;

  --wwai-font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --wwai-font-korean: 'Noto Sans KR', var(--wwai-font-sans);
  --wwai-font-mono: 'JetBrains Mono', 'Fira Code', monospace;

  --wwai-shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
  --wwai-transition-base: 0.2s ease;
}

[data-colorblind="true"] {
  --wwai-bullish: #2563eb;
  --wwai-bullish-light: #3b82f6;
  --wwai-bullish-bg: rgba(37, 99, 235, 0.2);
  --wwai-bearish: #ea580c;
  --wwai-bearish-light: #f97316;
  --wwai-bearish-bg: rgba(234, 88, 12, 0.2);
}

@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    transition-duration: 0.01ms !important;
  }
}

/* =============================================================================
   LAYOUT & COMPONENTS
   ============================================================================= */

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: var(--wwai-font-korean);
    background: var(--wwai-bg-primary);
    color: var(--wwai-text-primary);
    min-height: 100vh; line-height: 1.6;
}
.container { max-width: 1200px; margin: 0 auto; padding: 1.25rem; }

.header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 1.5rem; padding: 1rem 1.25rem;
    background: linear-gradient(135deg, var(--wwai-bg-secondary) 0%, var(--wwai-bg-tertiary) 100%);
    border-radius: var(--wwai-radius); border: 1px solid var(--wwai-border-secondary);
}
.header-left { display: flex; align-items: center; gap: 1rem; }
.header-left h1 {
    font-size: 1.5rem; font-weight: 700;
    background: linear-gradient(135deg, var(--wwai-bullish), var(--wwai-accent));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.header-right { display: flex; gap: 0.6rem; align-items: center; }
.back-link {
    display: inline-flex; align-items: center; gap: 0.4rem;
    padding: 0.5rem 1rem; background: rgba(255,255,255,0.08);
    color: var(--wwai-text-secondary); text-decoration: none; border-radius: 8px;
    font-size: 0.85rem; font-weight: 500; border: 1px solid rgba(255,255,255,0.12);
    transition: all var(--wwai-transition-base); backdrop-filter: blur(4px);
}
.back-link:hover { background: rgba(255,255,255,0.15); color: var(--wwai-text-primary); border-color: rgba(255,255,255,0.25); }

.meta-bar {
    display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;
    margin-bottom: 1.25rem; padding: 0.75rem 1rem;
    background: var(--wwai-bg-secondary); border-radius: var(--wwai-radius);
    border: 1px solid var(--wwai-border-secondary); font-size: 0.8rem;
}
.meta-item { display: flex; align-items: center; gap: 0.35rem; color: var(--wwai-text-muted); }
.meta-value { color: var(--wwai-text-primary); font-weight: 600; font-family: var(--wwai-font-mono); }
.source-badge {
    display: inline-flex; align-items: center; gap: 0.25rem;
    padding: 0.15rem 0.5rem; border-radius: 4px; font-size: 0.7rem; font-weight: 500;
}
.source-badge.available { background: var(--wwai-bullish-bg); color: var(--wwai-bullish-light); }
.source-badge.unavailable { background: rgba(100,116,139,0.2); color: var(--wwai-text-subtle); }

.date-select {
    padding: 0.3rem 0.5rem; font-size: 0.78rem;
    background: var(--wwai-bg-tertiary); color: var(--wwai-text-primary);
    border: 1px solid var(--wwai-border-secondary); border-radius: var(--wwai-radius-sm);
    font-family: var(--wwai-font-mono); cursor: pointer;
    transition: border-color var(--wwai-transition-base);
}
.date-select:hover { border-color: var(--wwai-border-primary); }
.date-select:focus { border-color: var(--wwai-border-focus); outline: none; }

.section-title {
    display: flex; align-items: center; gap: 0.5rem;
    margin-bottom: 0.75rem; font-size: 1rem; font-weight: 700;
}
.section-count {
    font-size: 0.75rem; font-weight: 500; padding: 0.15rem 0.5rem;
    border-radius: 10px; font-family: var(--wwai-font-mono);
}

.picks-section { margin-bottom: 1.5rem; }
.picks-section.buy .section-title { color: var(--wwai-bullish-light); }
.picks-section.buy .section-count { background: var(--wwai-bullish-bg); color: var(--wwai-bullish-light); }
.picks-section.hold .section-title { color: var(--wwai-neutral-light); }
.picks-section.hold .section-count { background: var(--wwai-neutral-bg); color: var(--wwai-neutral-light); }

.picks-grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 0.75rem;
}

.pick-card {
    background: var(--wwai-bg-secondary); border-radius: var(--wwai-radius);
    border: 1px solid var(--wwai-border-secondary); padding: 1rem;
    transition: all var(--wwai-transition-base); cursor: pointer;
}
.pick-card:hover { border-color: var(--wwai-border-primary); transform: translateY(-1px); box-shadow: var(--wwai-shadow-glow); }
.pick-card.buy { border-left: 3px solid var(--wwai-bullish); }
.pick-card.hold { border-left: 3px solid var(--wwai-neutral); }

.pick-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.75rem; }
.pick-company {
    font-size: 1.05rem; font-weight: 700; color: var(--wwai-text-primary);
    text-decoration: none; transition: color var(--wwai-transition-base);
}
.pick-company:hover { color: var(--wwai-accent-light); }
.pick-badges { display: flex; gap: 0.35rem; flex-wrap: wrap; }
.badge {
    padding: 0.1rem 0.45rem; border-radius: 4px;
    font-size: 0.65rem; font-weight: 600; text-transform: uppercase;
    letter-spacing: 0.03em;
}
.badge-sector { background: rgba(139,92,246,0.2); color: #a78bfa; }
.badge-regime { font-family: var(--wwai-font-mono); }
.badge-regime.deep_discount { background: var(--wwai-bullish-bg); color: var(--wwai-bullish-light); }
.badge-regime.below_norm { background: var(--wwai-accent-bg); color: var(--wwai-accent-light); }
.badge-regime.fair_value { background: rgba(100,116,139,0.2); color: var(--wwai-text-muted); }
.badge-regime.above_norm { background: var(--wwai-neutral-bg); color: var(--wwai-neutral-light); }
.badge-regime.expensive { background: var(--wwai-bearish-bg); color: var(--wwai-bearish-light); }
.badge-priority { font-family: var(--wwai-font-mono); }
.badge-priority.critical { background: var(--wwai-bearish-bg); color: var(--wwai-bearish-light); }
.badge-priority.high { background: rgba(249,115,22,0.2); color: #fb923c; }

.pick-scores { display: flex; flex-direction: column; gap: 0.5rem; }
.score-row { display: flex; align-items: center; gap: 0.5rem; }
.score-label { font-size: 0.7rem; color: var(--wwai-text-muted); width: 65px; flex-shrink: 0; }
.score-bar-bg {
    flex: 1; height: 8px; background: var(--wwai-bg-primary);
    border-radius: 4px; overflow: hidden; position: relative;
}
.score-bar-fill {
    height: 100%; border-radius: 4px;
    transition: width 0.5s ease;
}
.score-value {
    font-size: 0.7rem; font-weight: 600; font-family: var(--wwai-font-mono);
    width: 38px; text-align: right; flex-shrink: 0;
}

.pick-footer {
    display: flex; justify-content: space-between; align-items: center;
    margin-top: 0.75rem; padding-top: 0.5rem; border-top: 1px solid var(--wwai-border-secondary);
}
.conviction-stars { color: var(--wwai-neutral); font-size: 0.85rem; letter-spacing: 2px; }
.conviction-label { font-size: 0.65rem; color: var(--wwai-text-subtle); }

.macro-placeholder {
    background: var(--wwai-bg-secondary); border-radius: var(--wwai-radius);
    border: 1px solid var(--wwai-border-secondary); padding: 1.5rem;
    text-align: center; color: var(--wwai-text-subtle); margin-bottom: 1.5rem;
}
.macro-placeholder .icon { font-size: 1.5rem; margin-bottom: 0.5rem; }
.macro-placeholder .text { font-size: 0.85rem; }

.loading {
    text-align: center; padding: 3rem; color: var(--wwai-text-muted);
}
.loading .spinner {
    display: inline-block; width: 32px; height: 32px;
    border: 3px solid var(--wwai-border-secondary); border-top-color: var(--wwai-accent);
    border-radius: 50%; animation: spin 0.8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

@media (max-width: 768px) {
    .picks-grid { grid-template-columns: 1fr; }
    .header { flex-direction: column; gap: 0.75rem; align-items: flex-start; }
    .meta-bar { flex-direction: column; gap: 0.5rem; }
}
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-left">
            <h1>üìä Ï¢ÖÎ™© Î∂ÑÏÑù</h1>
        </div>
        <div class="header-right">
            <a href="/" class="back-link">&larr; Í∏∞ÏóÖÎ∂ÑÏÑù</a>
            <a href="/industry" class="back-link">ÏÇ∞ÏóÖ Î∂ÑÏÑù</a>
            <a href="https://stock-chart-tau.vercel.app/" target="_blank" class="back-link">KRX Ï∞®Ìä∏</a>
        </div>
    </div>

    <div class="meta-bar" id="meta-bar">
        <div class="meta-item">
            Î∂ÑÏÑùÏùº:
            <select id="date-select" class="date-select" onchange="onDateChange()">
                <option value="">ÏµúÏã†</option>
            </select>
        </div>
        <div class="meta-item">Ï¢ÖÎ™© Ïàò: <span class="meta-value" id="meta-count">-</span></div>
        <div class="meta-item" id="meta-sources"></div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 0.75rem;">Î∂ÑÏÑù Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</p>
    </div>

    <div id="content" style="display: none;">
        <div class="macro-placeholder" id="macro-section">
            <div class="icon">üåê</div>
            <div class="text">Îß§ÌÅ¨Î°ú / Î¶¨Ïä§ÌÅ¨ Î∂ÑÏÑù ‚Äî Ï§ÄÎπÑÏ§ë</div>
        </div>

        <div class="picks-section buy" id="buy-section">
            <div class="section-title">
                üü¢ BUY Ï∂îÏ≤ú
                <span class="section-count" id="buy-count">0</span>
            </div>
            <div class="picks-grid" id="buy-grid"></div>
        </div>

        <div class="picks-section hold" id="hold-section">
            <div class="section-title">
                üü° HOLD Í¥ÄÏ∞∞
                <span class="section-count" id="hold-count">0</span>
            </div>
            <div class="picks-grid" id="hold-grid"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', init);

async function init() {
    await loadDates();
    await loadAnalysis();
}

async function loadDates() {
    try {
        const resp = await fetch('/analysis/dates');
        const result = await resp.json();
        if (!result.success || !result.dates) return;

        const sel = document.getElementById('date-select');
        result.dates.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.textContent = d;
            sel.appendChild(opt);
        });
    } catch (e) {
        console.warn('ÎÇ†Ïßú Î™©Î°ù Î°úÎìú Ïã§Ìå®:', e);
    }
}

function onDateChange() {
    loadAnalysis();
}

async function loadAnalysis() {
    const sel = document.getElementById('date-select');
    const dateParam = sel.value ? `?date=${sel.value}` : '';

    document.getElementById('loading').style.display = 'block';
    document.getElementById('content').style.display = 'none';

    try {
        const resp = await fetch('/analysis/daily' + dateParam);
        const result = await resp.json();

        if (!result.success || !result.data) {
            document.getElementById('loading').innerHTML = `<p style="color: var(--wwai-bearish-light);">Î∂ÑÏÑù Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>`;
            return;
        }

        const data = result.data;
        renderMeta(data.meta);
        renderPicks(data.integrated_picks || []);

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    } catch (e) {
        document.getElementById('loading').innerHTML = `<p style="color: var(--wwai-bearish-light);">Ïò§Î•ò: ${e.message}</p>`;
    }
}

function renderMeta(meta) {
    if (!meta) return;

    const sel = document.getElementById('date-select');
    if (!sel.value && meta.date) {
        const opts = sel.options;
        for (let i = 0; i < opts.length; i++) {
            if (opts[i].value === meta.date) { sel.value = meta.date; break; }
        }
    }

    const sources = meta.sources || {};
    const srcEl = document.getElementById('meta-sources');
    const labels = { econ: 'Í≤ΩÏ†ú', industry: 'ÏÇ∞ÏóÖ', firm: 'Ï¢ÖÎ™©', strategy: 'Ï†ÑÎûµ' };
    srcEl.innerHTML = Object.entries(sources).map(([k, v]) =>
        `<span class="source-badge ${v ? 'available' : 'unavailable'}">${v ? '‚úÖ' : '‚ö†Ô∏è'} ${labels[k] || k}</span>`
    ).join(' ');
}

function renderPicks(picks) {
    const buyPicks = picks.filter(p => p.action === 'BUY');
    const holdPicks = picks.filter(p => p.action === 'HOLD');

    document.getElementById('meta-count').textContent = picks.length;
    document.getElementById('buy-count').textContent = buyPicks.length;
    document.getElementById('hold-count').textContent = holdPicks.length;

    document.getElementById('buy-grid').innerHTML = buyPicks.map(p => renderCard(p, 'buy')).join('');
    document.getElementById('hold-grid').innerHTML = holdPicks.map(p => renderCard(p, 'hold')).join('');

    if (buyPicks.length === 0) {
        document.getElementById('buy-grid').innerHTML = `<div style="color: var(--wwai-text-subtle); padding: 1rem;">Ìï¥Îãπ Ï¢ÖÎ™© ÏóÜÏùå</div>`;
    }
    if (holdPicks.length === 0) {
        document.getElementById('hold-grid').innerHTML = `<div style="color: var(--wwai-text-subtle); padding: 1rem;">Ìï¥Îãπ Ï¢ÖÎ™© ÏóÜÏùå</div>`;
    }
}

function renderCard(pick, type) {
    const ucs = pick.ucs_lrs || 0;
    const align = pick.alignment_score || 0;
    const regime = (pick.valuation_regime || 'UNKNOWN').toLowerCase();
    const regimeLabel = {
        deep_discount: 'DEEP DISCOUNT', below_norm: 'BELOW NORM',
        fair_value: 'FAIR VALUE', above_norm: 'ABOVE NORM', expensive: 'EXPENSIVE'
    }[regime] || regime.toUpperCase();
    const priority = (pick.firm_priority || '').toLowerCase();
    const conviction = pick.conviction_level || 'LOW';

    const stars = { VERY_HIGH: '‚òÖ‚òÖ‚òÖ', HIGH: '‚òÖ‚òÖ', MEDIUM: '‚òÖ', LOW: '' }[conviction] || '';
    const convLabel = { VERY_HIGH: 'Îß§Ïö∞ ÎÜíÏùå', HIGH: 'ÎÜíÏùå', MEDIUM: 'Î≥¥ÌÜµ', LOW: 'ÎÇÆÏùå' }[conviction] || conviction;

    const ucsColor = ucs >= 0.85 ? 'var(--wwai-bearish-light)' : ucs >= 0.75 ? '#fb923c' : 'var(--wwai-accent-light)';
    const alignColor = align >= 0.75 ? 'var(--wwai-bullish-light)' : align >= 0.65 ? 'var(--wwai-neutral-light)' : 'var(--wwai-text-muted)';

    const searchUrl = `/?q=${encodeURIComponent(pick.company + ' Ìà¨ÏûêÏùòÍ≤¨')}`;

    return `
    <div class="pick-card ${type}" onclick="window.location.href='${searchUrl}'">
        <div class="pick-header">
            <a href="${searchUrl}" class="pick-company">${pick.company}</a>
            <div class="pick-badges">
                <span class="badge badge-sector">${pick.sector}</span>
                <span class="badge badge-regime ${regime}">${regimeLabel}</span>
                ${priority ? `<span class="badge badge-priority ${priority}">${priority.toUpperCase()}</span>` : ''}
            </div>
        </div>
        <div class="pick-scores">
            <div class="score-row">
                <span class="score-label">UCS-LRS</span>
                <div class="score-bar-bg">
                    <div class="score-bar-fill" style="width: ${ucs * 100}%; background: ${ucsColor};"></div>
                </div>
                <span class="score-value" style="color: ${ucsColor};">${ucs.toFixed(3)}</span>
            </div>
            <div class="score-row">
                <span class="score-label">Alignment</span>
                <div class="score-bar-bg">
                    <div class="score-bar-fill" style="width: ${align * 100}%; background: ${alignColor};"></div>
                </div>
                <span class="score-value" style="color: ${alignColor};">${align.toFixed(3)}</span>
            </div>
        </div>
        <div class="pick-footer">
            <div>
                <span class="conviction-stars">${stars}</span>
                <span class="conviction-label">${convLabel}</span>
            </div>
            <span style="font-size: 0.65rem; color: var(--wwai-text-subtle);">ÌÅ¥Î¶≠ÌïòÏó¨ Í≤ÄÏÉâ</span>
        </div>
    </div>`;
}
</script>
</body>
</html>
